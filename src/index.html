<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font Inter CDN  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- build css -->
        <link rel="stylesheet" href="../dist/output.css" />
        <link rel="stylesheet" href="./style.css" />
        <!-- box icon -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <!-- <script
            src="https://cdn.tiny.cloud/1/ma6hei88n5lqj9v85d8avdnjsas55nsyxn9bbu4ypwy9idvy/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
        ></script> -->
        <title>Teletype</title>
    </head>
    <body>
        <div class="modal-wrapper hidden absolute bg-white z-50 w-screen h-screen place-content-center">
            <button id="closeModal" class="absolute right-8 top-5 h-8 w-8 bg-indigo-200 focus:bg-indigo-400">
                <i class="bx bx-x text-2xl"></i>
            </button>

            <div id="addpost">
                <section class="pt-[41px]">
                    <div class="max-w-[1240px] mx-auto px-5">
                        <h1 class="text-indigo-500 text-2xl text-center mb-5 uppercase font-bold">Create new post</h1>

                        <label for="title">
                            <p class="font-semibold uppercase ms-3 text-indigo-500">Enter post title:</p>
                            <input
                                id="blog_title"
                                type="text"
                                class="p-4 w-full my-4 border rounded-lg"
                                placeholder="Enter post title"
                            />
                        </label>
                        
                        <textarea class="border-2 p-5" rows="15" cols="130"   placeholder="Enter post text" id="blog_text"> </textarea>
 
                        <button
                            id="save"
                            class="bg-indigo-500 px-3 py-2 my-4 text-white w-[300px] rounded-full focus:bg-indigo-700"
                        >
                            Add
                        </button>   
                    </div>
                </section>
            </div>

            <div id="auth">
                <ul class="flex mx-auto gap-x-2 w-[80%] mb-4">
                    <li class="grow">
                        <button
                            class="change-btn bg-indigo-500 w-full px-3 py-2 text-white font-semibold rounded-lg focus:bg-indigo-400 shadow-xl"
                        >
                            SIGN UP
                        </button>
                    </li>
                    <li class="grow">
                        <button
                            class="change-btn bg-indigo-500 w-full px-3 py-2 text-white font-semibold rounded-lg focus:bg-indigo-400 shadow-xl"
                        >
                            SIGN IN
                        </button>
                    </li>
                </ul>

                <div class="modal-content w-[500px] shadow-lg rounded-xl p-10">
                    <div class="p-4 tab-item">
                        <h3 class="text-center text-xl uppercase text-gray-600 font-semibold my-3">Registration:</h3>

                        <form action="#">
                            <input
                                id="full_name"
                                type="text"
                                required
                                class="p-3 mb-3 border rounded-lg w-full"
                                placeholder="Enter full name"
                            />
                            <input
                                id="user_name"
                                type="text"
                                required
                                maxlength="20"
                                class="p-3 mb-3 border rounded-lg w-full"
                                placeholder="Enter @username"
                            />
                            <input
                                id="password"
                                type="password"
                                required
                                class="p-3 mb-3 border rounded-lg w-full"
                                placeholder="Enter your password"
                            />
                            <input
                                id="confirm_password"
                                type="password"
                                required
                                class="p-3 mb-3 border rounded-lg w-full"
                                placeholder="Confirm your password"
                            />
                            <button
                                id="signup"
                                class="bg-indigo-600 text-white font-semibold p-3 w-full rounded-lg focus:bg-indigo-400"
                            >
                                SIGN UP
                            </button>
                        </form>
                    </div>

                    <div class="p-4 tab-item">
                        <h3 class="text-center text-xl uppercase text-gray-600 font-semibold my-3">Authorization:</h3>

                        <form action="#">
                            <input
                                id="login_user"
                                type="text"
                                required
                                maxlength="20"
                                class="p-3 mb-3 border rounded-lg w-full"
                                placeholder="Enter @username"
                            />
                            <input
                                id="login_password"
                                type="password"
                                required
                                class="p-3 mb-3 border rounded-lg w-full"
                                placeholder="Enter your password"
                            />
                            <button
                                id="signin"
                                class="bg-indigo-600 text-white font-semibold p-3 w-full rounded-lg focus:bg-indigo-400"
                            >
                                SIGN IN
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- --------------- header -------------- -->
        <header class="shadow-lg py-7 px-7 bg-white backdrop-blur-md">
            <nav class="flex justify-between items-center relative">
                <a href="#"><img src="../src/assets/images/logo.svg" alt="logo" /></a>

                <!-- dropdown -->

                <button class="menu hidden">
                    <i class="bx bx-menu text-3xl"></i>
                </button>

                <ul class="dropdown absolute right-0 top-14 shadow-lg hidden border bg-white">
                    
                    <li class="border px-3 py-1">
                        <a href="./profile.html"  class="user_id text-gray-600 w-full flex items-center gap-x-2 justify-between hover:text-indigo-500">
                            <strong id="user_info" class="user_id"></strong> <i class="bx user_id bx-user text-2xl"></i>
                        </a>
                    </li>

                    <li class="border px-3 py-1">
                        <button
                            class="text-gray-600 w-full flex items-center gap-x-2 justify-between hover:text-indigo-500"
                            id="logout"
                        >
                            <strong>Logout</strong> <i class="bx bx-power-off text-2xl"></i>
                        </button>
                    </li>
                </ul>

                <!-- dropdown end -->

                <button
                    id="openModal"
                    class="bg-indigo-600 focus:ring-indigo-500 focus:ring-4 p-4 text-white font-semibold rounded-lg text-xs"
                >
                    Join
                </button>
            </nav>
        </header>
        <!-- --------------- header end -------------- -->

        <main>
            <section class="pt-[41px]">
                <div class="max-w-[1240px] mx-auto px-5">
                    <!-- search form -->
                    <div class="search__form flex justify-between items-center mb-[31px]">
                        <input
                            id="search_post"
                            type="search"
                            placeholder="Search"
                            class="grow border text-[#949494] rounded-full px-6 py-3 font-normal max-w-full me-4"
                        />

                        <button
                            id="search_btn"
                            type="submit"
                            class="px-[11px] focus:ring-indigo-500 focus:ring-4 w-[146px] py-3 bg-indigo-600 font-semibold text-[13px] rounded-full text-white"
                        >
                            Search posts
                        </button>

                        <button
                            id="add_btn"
                            type="submit"
                            class="px-[11px] mx-3 focus:ring-indigo-500 focus:ring-4 w-[146px] py-3 bg-purple-600 font-semibold text-[13px] rounded-full text-white"
                        >
                            Add post
                        </button>
                    </div>

                    <div class="post_wrapper flex flex-col gap-y-4">
                        <!--dynamic content -->

                    
                    </div>
                </div>
            </section>
        </main>
    </body>
