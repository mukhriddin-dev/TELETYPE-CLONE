<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font Inter CDN  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- build css -->
        <link rel="stylesheet" href="../dist/output.css" />
        <link rel="stylesheet" href="./style.css" />
        <!-- box icon -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <script
            src="https://cdn.tiny.cloud/1/ma6hei88n5lqj9v85d8avdnjsas55nsyxn9bbu4ypwy9idvy/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
        ></script>
        <title>Add post</title>
    </head>
    <body>
        
        <!-- --------------- header -------------- -->
        <header class="py-5 px-7 bg-white backdrop-blur-md">
            <nav class="flex justify-between items-center">
                <a href="./index.html" target="_blank">
                <img src="../src/assets/images/logo.svg" alt="logo" /></a>

                <button
                    class="bg-indigo-600 focus:ring-indigo-500 focus:ring-4 w-12 h-12  text-white font-semibold rounded-full text-xs"
                >
                   <i class='bx bx-up-arrow-alt text-2xl' ></i>
                </button>
            </nav>
        </header>
        <!-- --------------- header end -------------- -->

        <main>
            <section class="pt-[41px]">
                <div class="max-w-[1240px] mx-auto px-5">

                    <h1 class=" text-indigo-500 text-2xl text-center mb-5 uppercase font-bold">Create new post</h1>

                    <label for="title">
                        <p class="font-semibold uppercase ms-3 text-indigo-500">Enter post title:</p>
                        <input id="title" type="text" class="p-4 w-full my-4 border rounded-lg" placeholder="Enter post title" />
                    </label>
                    <textarea placeholder="Enter post text"> </textarea>
                  
                </div>
            </section>
        </main>
    </body>
    <script>
        tinymce.init({
            selector: "textarea",
            plugins:
                "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss",
            toolbar:
                "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
            tinycomments_mode: "embedded",
            tinycomments_author: "Author name",
            mergetags_list: [
                {value: "First.Name", title: "First Name"},
                {value: "Email", title: "Email"},
            ],
        });
    </script>
</html>
